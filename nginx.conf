server {
    listen 80;
    server_name feminagym.com www.feminagym.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name feminagym.com www.feminagym.com;

    # SSL certificate paths (replace with your actual paths)
    # ssl_certificate /etc/letsencrypt/live/feminagym.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/feminagym.com/privkey.pem;

    root /home/prexra/apps/RETAIL_POS/FeminaFitClone/dist/client;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://localhost:3000; # Assuming your app runs on port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
